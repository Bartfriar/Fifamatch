<ion-header>
  <ion-navbar>
    <div class="action_bar">
        <button ion-button icon-only round>
            <ion-icon name="person"></ion-icon>
          </button>
          <button ion-button icon-only round>
            <ion-icon name="home"></ion-icon>
          </button>
          <button ion-button icon-only round (click)="torequests()">
            <ion-icon name="star"></ion-icon>
          </button>
          <button ion-button icon-only round (click)="logout()" >
            <ion-icon name="exit"></ion-icon>
          </button>
  </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-slides>
      <ion-slide *ngFor="let user of users">
            <ion-card >
                <img src="assets/fifamatch.png"/><br>
                <h1>{{ user.payload.val().username }}</h1>
                <img src="{{ user.payload.val().logo }}" alt="Arsenal logo">
                <h2>{{ nameteam }}</h2><br>
                <p>Formation:</p>
                <p>Wins: </p>
                <p>Loss: </p>
                <p>Rank: </p>
                <button ion-button round (click)="challenge(user)">Challenge</button>
              </ion-card>
      </ion-slide>
</ion-slides>
