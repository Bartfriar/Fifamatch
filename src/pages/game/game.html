<ion-header>

  <ion-navbar>
    <ion-title>game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header>
          Select Team to play with Against {{username}}
        </ion-list-header>
        <button ion-item *ngFor="let team of teams" (click)="game(team)">
          <ion-avatar item-start>
            <img [src]="team.payload.val().Logo">
          </ion-avatar>
          <p>{{ team.payload.val().Team_Name }}</p>
        </button>
      </ion-list>
</ion-content>
