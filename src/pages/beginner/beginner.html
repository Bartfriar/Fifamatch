<ion-header>
  <ion-navbar> <ion-title>beginner</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let beginner of Beginners">
        <div
          class="main_user"
          *ngIf="beginner.UserID == currentuid; else: elseBlock"
        >
          <h2>{{ beginner.User }}</h2>
          <p>
            Points: <strong>{{ beginner.Points }}</strong>
          </p>
        </div>
        <ng-template #elseBlock>
          <div class="other">
            <h2>{{ beginner.User }}</h2>
            <p>
              Points: <strong>{{ beginner.Points }}</strong>
            </p>
          </div></ng-template
        >
        <!--
          <h2>{{ beginner.User }}</h2>
          <p>
            Points: <strong>{{ beginner.Points }}</strong>
          </p>
        -->
      </ion-item>
      <!-- <ion-item>{{username}}</ion-item> -->
    </ion-list>
  </ion-content>
</ion-content>
